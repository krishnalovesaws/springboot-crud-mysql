<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Subscription App</title>
</head>

<body>

<div class="container">

	<h3>Subscription App</h3>
	<hr>
	
	<!-- Add button -->
	<a th:href="@{/employees/add}"
		class="btn btn-primary btn-sm mb-3">
		Add Subscribers
	</a>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />	
				
				<td>
					<!--  Update button/link -->
					<a th:href="@{/employees/update(employeeId=${tempEmployee.id})}"
						class="btn btn-info btn-sm">
						Update
					</a>
					<!-- Delete button/link -->					
					<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
						class="btn btn-danger btn-sm"
						onClick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>
					<a th:href="@{/employees/addSubscription/{email}(email = ${tempEmployee.email})}"
						class="btn btn-success btn-sm" 
						onClick="if (!(confirm('Are you sure you want to subscribe this site?'))) return false">
						Subscribe
					</a>
				</td>
			</tr>
		</tbody>		
	</table>
	<h2 style="color:yellowgreen" th:text="${message}"></h2>
	<h2 style="color:yellowgreen" th:text="${notification}"></h2>
</div>
	
</body>
</html>
